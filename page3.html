<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Газетно-журнальное издание Литературный трибун</title>
    </head>

<body>
    
    <header>
        <div class="header-content">
            <div class="logo-section">
                <img src="images\logo.svg" alt="Логотип Литературный трибун" class="logo">
                <div class="site-title">
                    <h1>Литературный трибун</h1>
                    <p class="subtitle">новое поколение читательского обзора</p>
                </div>
            </div>
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="main-nav nav">
                <div class="nav-buttons">
                    <a href="page1.html">Главная</a>
                    <a href="page2.html">Книги</a>
                    <a href="page3.html">Авторы</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="menu-overlay"></div>

    <main>
        <section class="popular-authors-section">
            <h2>Популярные авторы</h2>
            <div class="authors-container">
                <div class="author-card">
                    <img src="images\author1.jpg" alt="Автор 1">
                    <div class="author-info">
                        <h3>Анна Джейн</h3>
                    </div>
                </div>

                <div class="author-card">
                    <img src="images\author2.jpg" alt="Автор 2">
                    <div class="author-info">
                        <h3>Ася Лавринович</h3>
                    </div>
                </div>
        
                <div class="author-card">
                    <img src="images\author3.jpg" alt="Автор 3">
                    <div class="author-info">
                        <h3>Алесь Бадак</h3>
                    </div>
                </div>
        
                <div class="author-card">
                    <img src="images\author4.jpg" alt="Автор 4">
                    <div class="author-info">
                        <h3>Джонатан Франзен</h3>
                    </div>
                </div>
            </div>
        </section>

        <div class="lower-sections">
            <section class="interviews-section">
                <h2>Интервью с писателями</h2>
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/pzNyNWw9d-U?si=cVgJ9sHKZxAePY7t" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </section>

            <section class="newsletter-section">
                <h2>Подписка на рассылку</h2>
                <form id="newsletter-form">
                    <label for="email">Введите ваш email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    <input type="submit" value="Подписаться">
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Газетно-журнальное издание Литературный трибун</p>
    </footer>
